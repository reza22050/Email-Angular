<div class="ui relaxed divided list" style="margin: 1rem;">
    <div class="item" *ngFor="let item of emails">
      <i class="large github middle aligned icon"></i>
      <div class="content">
        <a [routerLink]="['/inbox/'+item.id]" routerLinkActive="active" class="header">{{item.subject}}</a>
        <div class="description">{{item.from}}</div>
      </div>
    </div>
  </div>
